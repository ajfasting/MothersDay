<div class="jumbotron">
    <!-- content -->
    <div class="container">
        <h1 class="animated" id="change">Happy Mother's Day!</h1><hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" data-color="#ff0000" for="red">Red balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="green">
                                <label class="form-check-label" data-color="#00b300" for="green">Green balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" data-color="#0000ff" for="blue">Blue balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="purple">
                                <label class="form-check-label" data-color="#b30086" for="purple">Purple balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="silver">
                                <label class="form-check-label" data-color="#d9d9d9" for="silver">Silver balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="pink">
                                <label class="form-check-label" data-color="#ff99aa" for="pink">Pink balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="orange">
                                <label class="form-check-label" data-color="#ff6600" for="orange">Orange balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue-green">
                                <label class="form-check-label" data-color="#33cccc" for="blue-green">Blue-green balloon</label>
                            </div>
                            <!-- <div class="form-group form-check">
                                 <input type="checkbox" class="form-check-input" id="black">
                                 <label class="form-check-label" data-color="#333333" for="black">Black balloons</label>
                             </div>-->
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="brown">
                                <label class="form-check-label" data-color="#a52a2a" for="brown">Brown balloon</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="yellow">
                                <label class="form-check-label" data-color="#ffff00" for="yellow">Yellow balloon</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="boxes">Check All Boxes</button>
                    <button type="button" class="btn btn-outline-primary mt-3" id="noBoxes">Uncheck All Boxes</button>

                </div>

                <div class="col-sm">
                    <img src="images/balloons/red.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="images/balloons/green.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="images/balloons/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                    <img src="images/balloons/purple.png" class="ball" alt="purple balloon" id="purpleImg" />
                    <img src="images/balloons/silver.png" class="ball" alt="silver balloon" id="silverImg" />
                    <img src="images/balloons/orange.png" class="ball" alt="orange balloon" id="orangeImg" />
                    <img src="images/balloons/blue_green.png" class="ball" alt="blue_green balloon" id="blue-greenImg" />
                    <img src="images/balloons/pink.png" class="ball" alt="pink balloon" id="pinkImg" />
                    <!--<img src="images/balloons/black.png" class="ball" alt="black balloon" id="blackImg" />-->
                    <img src="images/balloons/brown.png" class="ball" alt="brown balloon" id="brownImg" />
                    <img src="images/balloons/yellow.png" class="ball" alt="yellow balloon" id="yellowImg" />
                </div>
            </div>
        </form>

    </div>
